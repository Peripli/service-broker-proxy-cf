# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/cloudfoundry-community/go-cfclient"
  branch = "master"

[[constraint]]
  name = "github.com/Peripli/service-broker-proxy"
  version = "=0.10.0"

[[constraint]]
  name = "github.com/cloudfoundry-community/go-cfenv"
  revision = "e84b5c116637ef174eb8c7d68a28bc7269b3b9cb"

[[constraint]]
  name = "github.com/spf13/pflag"
  version = "=1.0.1"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

  # Refer to issue https://github.com/golang/dep/issues/1799
[[override]]
  name = "gopkg.in/fsnotify.v1"
  source = "https://github.com/fsnotify/fsnotify.git"
